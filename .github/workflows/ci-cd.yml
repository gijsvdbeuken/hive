name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          docker build --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -t yourdockerhubusername/nextjs-app:${{ github.sha }} .

      - name: Push the Docker image
        run: |
          docker push yourdockerhubusername/nextjs-app:${{ github.sha }}

      - name: Deploy to server (optional)
        run: |
          # Deployment steps (e.g., SSH into your server and pull the image)
