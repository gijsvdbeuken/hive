name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Navigate to service-llm-hives directory
        run: cd apps/service-llm-hives/

      - name: Build the Docker image for service-llm-hives
        run: |
          cd apps/service-llm-hives/
          docker build --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -t ${{ secrets.DOCKER_USERNAME }}/service-llm-hives:${{ github.sha }} .

      - name: Push the Docker image for service-llm-hives
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/service-llm-hives:${{ github.sha }}

      - name: Navigate to service-llm-responses directory
        run: cd ../service-llm-responses/

      - name: Build the Docker image for service-llm-responses
        run: |
          cd apps/service-llm-responses/
          docker build --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -t ${{ secrets.DOCKER_USERNAME }}/service-llm-responses:${{ github.sha }} .

      - name: Push the Docker image for service-llm-responses
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/service-llm-responses:${{ github.sha }}

