apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: do-registry
      containers:
        - name: api-gateway
          image: registry.digitalocean.com/hive-services-registry/api-gateway:latest
          ports:
            - containerPort: 3001
          env:
            - name: FRONT_END
              value: '3000'
            - name: SERVICE_API_GATEWAY
              value: '3001'
            - name: SERVICE_USER
              value: '3002'
            - name: SERVICE_LLM_HIVES
              value: '3003'
            - name: SERVICE_LLM_RESPONSES
              value: '3004'
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: auth0-secret
                  key: AUTH0_DOMAIN
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth0-secret
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth0-secret
                  key: AUTH0_CLIENT_SECRET
